version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.0-node-browsers
        environment:
          RAILS_ENV: test
          DB_HOST: '127.0.0.1'
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails-demo-{{ checksum "Gemfile.lock" }}
            - rails-demo-
      - run:
          name: Install awscli
          command: sudo pip install awscli --ignore-installed six
      - run:
          name: Install bundler
          command: gem install bundler -v 2.1.4
      - run:
          name: Install gem
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs 4 --retry 3
      - save_cache:
          key: rails-demo-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: install MySQL client
          command: sudo apt-get install default-mysql-client
      - run:
          name: set db config for circleci
          command: mv config/database.ci.yml config/database.yml
      - run:
         name: wait for db
         command: sleep 15
      - run:
          name: db create
          command: bundle exec rails db:create RAILS_ENV=test
      - run:
          name: db migrate
          command: bundle exec rails db:migrate RAILS_ENV=test  
      - run:
          name: run rspec
          command: bundle exec rspec spec
      - add_ssh_keys:
          fingerprints:
            - "5e:99:56:26:b4:17:e1:4e:7c:f9:65:0d:01:97:cf:38"
      - deploy:
         name: capistrano on circleci
         command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sh script/deploy.sh
            fi